<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-4">
  <h2>{{ isEditing ? 'Edit' : 'Add' }} Bookmark</h2>
  <form [formGroup]="bookmarkForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" class="form-control" formControlName="bookmarkName">
      <div *ngIf="bookmarkForm.controls['bookmarkName'].invalid && (bookmarkForm.controls['bookmarkName'].dirty || bookmarkForm.controls['bookmarkName'].touched)" class="text-danger">
        <div *ngIf="bookmarkForm.controls['bookmarkName'].errors?.required">Name is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="url" class="form-label">URL:</label>
      <input type="text" id="url" class="form-control" formControlName="url">
      <div *ngIf="bookmarkForm.controls['url'].invalid && (bookmarkForm.controls['url'].dirty || bookmarkForm.controls['url'].touched)" class="text-danger">
        <div *ngIf="bookmarkForm.controls['url'].errors?.required">URL is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select id="category" class="form-select" formControlName="categoryID">
        <option value="" disabled selected>Select Category</option>
        <option value="category1">Frontend</option>
        <option value="category2">Backend</option>
        <option value="category3">Full stack</option>
      </select>
      <div *ngIf="bookmarkForm.controls['categoryID'].invalid && (bookmarkForm.controls['categoryID'].dirty || bookmarkForm.controls['categoryID'].touched)" class="text-danger">
        <div *ngIf="bookmarkForm.controls['categoryID'].errors?.required">Category is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="language" class="form-label">Language:</label>
      <select id="language" class="form-select" formControlName="languageID">
        <option value="" disabled selected>Select Language</option>
        <option value="language1">C#</option>
        <option value="language2">Java</option>
        <option value="language3">Angular</option>
        <option value="language4">ASP.NET</option>
        <option value="language5">React</option>
        <option value="language6">Python</option>
        <option value="language7">HTML</option>
        <option value="language8">CSS</option>
        <option value="language9">Javascript</option>
        <option value="language10">SQL</option>
      </select>
      <div *ngIf="bookmarkForm.controls['languageID'].invalid && (bookmarkForm.controls['languageID'].dirty || bookmarkForm.controls['languageID'].touched)" class="text-danger">
        <div *ngIf="bookmarkForm.controls['languageID'].errors?.required">Language is required.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="keywords" class="form-label">Keywords (separated by comma):</label>
      <input type="text" id="keywords" class="form-control" formControlName="keywords">
      <div *ngIf="bookmarkForm.controls['keywords'].invalid && (bookmarkForm.controls['keywords'].dirty || bookmarkForm.controls['keywords'].touched)" class="text-danger">
        <div *ngIf="bookmarkForm.controls['keywords'].errors?.required">Keywords are required.</div>
      </div>
    </div>

    <button *ngIf="isEditing" type="button" class="btn btn-success" (click)="updateBookmark()">Update</button>
    <button *ngIf="!isEditing" type="submit" class="btn btn-success">Add</button>
  </form>
</div>
