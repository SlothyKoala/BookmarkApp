<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">URL</th>
      <th scope="col">Category</th>
      <th scope="col">Language</th>
      <th scope="col">Keywords</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let bookmark of bookmarks">
      <th scope="row">{{ bookmark.bookmarkID }}</th>
      <td><a [routerLink]="['/bookmark-url', bookmark.bookmarkID]">{{ bookmark.bookmarkName }}</a></td>
      <td>{{ bookmark.url }}</td>
      <td>{{ bookmark.categoryID }}</td>
      <td>{{ bookmark.languageID }}</td>
      <td>{{ bookmark.keywords }}</td>
      <td>{{ bookmark.bookmarkDateAdded }}</td>
      <td><button class="btn btn-primary">Edit</button></td>
      <td><button class="btn btn-danger" (click)="deleteBookmark(bookmark.bookmarkID)">Delete</button></td>
    </tr>
  </tbody>
</table>
