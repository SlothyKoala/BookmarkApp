<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-4">
  <h1>Bookmark App</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Category</th>
        <th>Language</th>
        <th>Date Added</th>
        <th>Edit Button</th>
        <th>Delete Button</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bookmark of bookmarks">
        <td><a [routerLink]="['/bookmark-url', bookmark.id]">{{ bookmark.name }}</a></td>
        <td>{{ bookmark.category }}</td>
        <td>{{ bookmark.language }}</td>
        <td>{{ bookmark.dateAdded }}</td>
        <td><a [routerLink]="['/add-edit']" [queryParams]="{id:'bookmark.id'}" class="btn btn-primary">Edit</a></td>
        <td><button class="btn btn-danger" (click)="deleteBookmark(bookmark.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
